    function debounce(func, wait) {
      var timeout = null;
      return function () {
        if (timeout) clearTimeout(timeout);
        const content = this;
        timeout = setTimeout(function(){
          func.call(content)
        }, wait);
      }
    }

    function throttle (fnc, wait) {
      let timer = null;
      return function () {
        const content = this
        if(!timer) {
          timer = setTimeout(()=>{
            timer = null;
            fnc.call(content)
          }, wait)
        };
      }
    }
